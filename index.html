<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main>
    <section id="input-field">
      <h3>texto</h3>
      <input id="text-input" placeholder="coloque seu texto aqui">
    </section>
    <section id="load-photo-field">
      <input type="file" name="meme-insert" id="meme-insert">
    </section>
    <section id="meme-generator-field">
      <div id="meme-image-container">
        <img src="http://www.mdtop.com.br/wp-content/uploads/2021/01/placeholder-images-image_large.png" alt="meme gerado" id="meme-image">
        <p id="meme-text"></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
