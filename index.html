<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="input-area">
        <input
          type="text"
          name="text-input"
          id="text-input"
          minlength="0"
          maxlength="60"
        />
        <input type="file" id="meme-insert" onchange="previewImage()" />
      </section>
      <section>
        <div id="meme-image-container">
          <img src="" alt="" id="meme-image" />
          <p id="meme-text"></p>
        </div>
      </section>
      <section id="border-buttons">
        <h3>Estilos de bordas</h3>
        <button id="fire">Laranja</button>
        <button id="earth">Tradicional</button>
        <button id="water">Chiclete</button>
      </section>
      <section id="photo-galery">
        <h3>Imagens recomendadas</h3>
        <img src="/imgs/meme1.png" alt="" id="meme-1" />
        <img src="/imgs/meme2.png" alt="" id="meme-2" />
        <img src="/imgs/meme3.png" alt="" id="meme-3" />
        <img src="/imgs/meme4.png" alt="" id="meme-4" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
