<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Projeto Meme Generator</title>
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main id="container-main">
    <section class="container">
      <div id="input-text">
        <label for="text-input">Texto:</label>
        <input id="text-input" type="text" maxlength="60">
      </div>
      <div id="input-image">
        <label for="">Foto</label>
        <input type="file" id="meme-insert" accept="image/*">
      </div>
      <div id="meme-image-container">
        <figure>
          <img id="meme-image">
        </figure>
        <div id="meme-text">
          <p></p>
        </div>
      </div>
    </section>
    <div id="buttons">
      <button id="fire" class="buttons">Fogo</button>
      <button id="water" class="buttons">Água</button>
      <button id="earth" class="buttons">Terra</button>
    </div>
    <section id="pre-memes">
      <h2>Memes pré definidos</h2>
      <img id="meme-1" class="img-memes" src="imgs/meme1.png" alt="meme-1">
      <img id="meme-2" class="img-memes" src="imgs/meme2.png" alt="meme-2">
      <img id="meme-3" class="img-memes" src="imgs/meme3.png" alt="meme-3">
      <img id="meme-4" class="img-memes" src="imgs/meme4.png" alt="meme-4">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
