<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Meme Generator</h1>
      <!-- INPUTS -->
      <section class="inputs">
        <label for="text-input">Texto:</label>
        <input type="text" name="text-input" id="text-input" maxlength="60" />

        <label for="meme-insert">Imagem:</label>
        <input type="file" name="meme-insert" id="meme-insert" />

        <div class="buttons-container">
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
      </section>

      <!-- OUTPUTS -->
      <section id="meme-image-container">
        <p id="meme-text">Texto</p>
        <img src="" alt="" id="meme-image" />
      </section>

      <!-- SELECT IMAGE -->
      <div class="select-img">
        <img src="/imgs/meme1.png" id="meme-1" />
        <img src="/imgs/meme2.png" id="meme-2" />
        <img src="/imgs/meme3.png" id="meme-3" />
        <img src="/imgs/meme4.png" id="meme-4" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
