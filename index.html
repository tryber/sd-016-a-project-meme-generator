	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Meme-Generator</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all">
	</head>
	<body>
		<main>

			<div id="inputs">
				<h1>Meme-Generator</h1>
				<label>Texto:<input maxlength="60" type="text" id="text-input"></label>
				<label>Foto:<input type="file" id="meme-insert"></label>
				<button id="fire">Red</button>
				<button id="water">Green</button>
				<button id="earth">Blue</button>
			</div>

			<div id="meme-image-container">
				<p id="meme-text">hei</p>
				<img id="meme-image" src="" alt="">
			</div>
		</main>
		<script src="script.js" defer></script>
	</body>
	</html>
