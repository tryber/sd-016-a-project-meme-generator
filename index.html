	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Meme-Generator</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all">
	</head>
	<body>
		<main>

			<div id="inputs">
				<h1>Meme-Generator</h1>
				<label>Texto:<input maxlength="60" type="text" id="text-input"></label>
				<label>Foto:<input type="file" id="meme-insert"></label>
				<div id="border-buttons">
					<button id="fire">Fire</button>
					<button id="water">Water</button>
					<button id="earth">Earth</button>
					<button id="thunder">Thunder</button>
				</div>

				<div class="photos">
					<img id="meme-1" class="photo no-selected" src="imgs/meme1.png" alt="">
					<img id="meme-2" class="photo no-selected" src="imgs/meme2.png" alt="">
					<img id="meme-3" class="photo no-selected" src="imgs/meme3.png" alt="">
					<img id="meme-4" class="photo no-selected" src="imgs/meme4.png" alt="">
				</div>
			</div>

			<div id="meme-image-container">
				<p id="meme-text">hei</p>
				<img id="meme-image" src="" alt="">
			</div>
		</main>
		<script src="script.js" defer></script>
	</body>
	</html>
