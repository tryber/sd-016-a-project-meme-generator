<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <form action="" method="GET">
            <input type="text" id="text-input" placeholder="Digite seu meme aqui!" maxlength="60">
            <input type="file" id="meme-insert" name="img" accept="image/*">
        </form>
    </header>
    <main>
        <section id="meme-image-container">
            <img id="meme-image" src="" alt="">
            <p id="meme-text"></p>
        </section>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <br>
        <img src="imgs/meme1.png" id='meme-1' class='mini' alt="">
        <img src="imgs/meme2.png" id='meme-2' class='mini' alt="">
        <img src="imgs/meme3.png" id='meme-3' class='mini' alt="">
        <img src="imgs/meme4.png" id='meme-4' class='mini' alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
