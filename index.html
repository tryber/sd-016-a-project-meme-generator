<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- INPUTS -->
      <section class="inputs">
        <label for="text-input">Texto:</label>
        <input type="text" name="text-input" id="text-input" />

        <label for="meme-insert">Imagem:</label>
        <input type="file" name="meme-insert" id="meme-insert" />
      </section>

      <!-- OUTPUTS -->
      <section id="meme-image-container">
        <p id="meme-text">Texto</p>
        <img src="" alt="" id="meme-image" />
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
